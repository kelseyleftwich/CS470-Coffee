<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Coffee Stock</title>
		<link href="img/favicon.ico" rel="shortcut icon" type="image/x-icon" />
		<link href="site.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<header>
			<nav>
				<a href="">customers</a>
				<a href="">log-out</a>
			</nav>
			<nav id="nav2">
				<a href="">active orders</a>
				<a href="">past orders</a>
			</nav>
			<nav id="nav3">
				<a href="">nations</a>
				<a href="">regions</a>
			</nav>
			<nav id="nav4">
				<a href="">inventory</a>
				<a href="">warehouses</a>
			</nav>
		</header>
		<div id="body">
			<!-- replace with adminItemView script -->
			<form class="textfields">
				<table>
					<tr>
						<th class="top_label" colspan="5">Americas</th>
					</tr>
					<tr class="tbl_label">
						<th>sku</th>
						<th>coffee</th>
						<th>nation</th>
						<th>weight</th>
						<th>expiration</th>
						<th>warehouse</th>
						<th>price</th>
					</tr>
					<tr>
						<td><input type="text" name="sku" value="4523770274"></td>
						<td><input type="text" name="coffee_name" value="Supremo"></td>
						<td>
							<select name="nation">
								<option value="Brazil">Brazil</option>
								<option value="Costa Rica" selected>Costa Rica</option>
								<option value="Mexico">Mexico</option>
							</select>
						</td>
						<td><input type="text" name="weight" value="35"></td>
						<td><input type="text" name="expiration" value="2015-01-30"></td>
						<td>
							<select name="warehouse">
								<option value="Houston">Houston</option>
								<option value="Kansas City" selected>Kansas City</option>
								<option value="New York">New York</option>
								<option value="San Francisco">San Francisco</option>
							</select>
						</td>
						<td><input type="text" name="price" value="185.00"></td>
					</tr>
				</table>
				<div id="submit">
					<div id="submitWrapper">
						<input type="submit" value="apply changes">
					</div>
				</div>
			</form>
		</div>
		<footer>
		</footer>
	</body>
</html>
